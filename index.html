<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailHydra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="fav-img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="fav-img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="fav-img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="fav-img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="fav-img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="fav-img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="fav-img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="fav-img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="fav-img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="fav-img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav-img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="fav-img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav-img/favicon-16x16.png">
    <link rel="manifest" href="fav-img/manifest.json">
    <meta name="msapplication-TileColor" content="#121524">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#121524">
</head>
<body>
    <main>
        <div class="first ">
            <div class="container">
                <div class="lead-line" id="lead-line">
                    Send Beautiful Emails
                </div>
                <div class="logo">
                    <img src="img/mail-hydra-logo-main.svg" alt="">
                </div>
                <div class="three-emails" style="max-height: 75vh; text-align: center;">
                    <img src="img/three-emails.png" class="img-resp" alt="" style="max-height: 70vh; margin:0 auto; ">
                </div>
            </div>
        </div>

        <div class="second" id="second">
           <div class="container">
            <div class="benefits">
                <ul>
                    <li>
                        Works great on all devices
                    </li>
                    <li>Looks beautiful on mobile</li>
                    <li>People will enjoy reading them</li>
                    <li>Taking accessibility seriously</li>
                    <li>Customized for best experience</li>
                </ul>
        </div>
           </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>



<style>
    .lead-line {
        background: linear-gradient(160deg, var(--bgColor) 0%,#c4daff 20%, #8ab5ff 50%, var(--bgColor) 100%);
        -webkit-background-clip: text !important;
        -webkit-text-fill-color: transparent !important;
    }
</style>


<script>
    // Lead text line
    const prices = gsap.utils.toArray('.lead-line');

    prices.forEach(price => {
        gsap.to(price, {
            'background': 'linear-gradient(80deg, #1abfea 0%, #ed71ed 50%, #f451b6 90%)'
            , duration: 2,
            scrollTrigger: {
                trigger: '.first',
                start: '0% -10px',
                end: '20% 0%',
                toggleActions: "play reverse play reverse",
                markers: true
            }
        })
    })
    // END: Lead text line


    let tl = gsap.timeline({
        scrollTrigger: {
            trigger: '#benefits',
            scrub: true,
            markers: true,
            toggleActions: "play reverse play reverse"
        }
    })
    tl.from(".benefits", { x: 50, opacity: 0, duration: 10 })

</script>


</body>
</html>
